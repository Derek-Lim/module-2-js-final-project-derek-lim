<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Library</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Navbar -->
  <nav class="navbar navbar-light">
    <div class="container-fluid gap-2">
      <!-- Header -->
      <a class="navbar-brand fs-1 fw-bold">Library</a>
      <!-- Search bar -->
      <form class="flex-grow-1">
        <input class="form-control" placeholder="Search">
      </form>
      <!-- Add book button -->
      <button class="btn btn-lg btn-dark rounded-circle mx-2" data-bs-toggle="modal" data-bs-target="#newBookForm">+</button>
      <!-- Menu icon -->
      <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Cards -->
  <section class="bg-dark p-3">
    <div class="container-fluid">
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4">
        <div clas="col">
          <div class="card text-center h-100 border-4 border-success">
            <div class="card-header">
              <button class="btn btn-success">Completed</button>
            </div>
            <div class="card-body">
              <div class="card-title fs-4">The Pragmatic Programmer</div>
              <div class="card-subtitle text-muted">David Thomas, Andrew Hunt</div>
              <div class="card-text">352 pages</div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editBook">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>     
        </div>
        <div clas="col">
          <div class="card text-center h-100 border-4 border-secondary">
            <div class="card-header">
              <button class="btn btn-secondary">Not Completed</button>
            </div>
            <div class="card-body">
              <div class="card-title fs-4">Code Complete</div>
              <div class="card-subtitle text-muted">Steve McConnell</div>
              <div class="card-text">960 pages</div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editBook">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
        <div clas="col">
          <div class="card text-center h-100 border-4 border-success">
            <div class="card-header">
              <button class="btn btn-success">Completed</button>
            </div>
            <div class="card-body">
              <div class="card-title fs-4">Git & GitHub Visual Guide</div>
              <div class="card-subtitle text-muted">Ben Bloomfield, David Ocean, Atlas Skylark, Valeria Celis</div>
              <div class="card-text">514 pages</div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editBook">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
        <div clas="col">
          <div class="card text-center h-100 border-4 border-success">
            <div class="card-header">
              <button class="btn btn-success">Completed</button>
            </div>
            <div class="card-body">
              <div class="card-title fs-4">C Programming Language</div>
              <div class="card-subtitle text-muted">Kernighan Brian W., Ritchie Dennis</div>
              <div class="card-text">279 pages</div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editBook">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
